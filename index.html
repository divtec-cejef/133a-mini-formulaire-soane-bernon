<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mini Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/normalize.css"> <!-- https://necolas.github.io/normalize.css/ -->
    <link rel="stylesheet" href="css/animate.min.css"> <!-- https://animate.style/ -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">

</head>
<body>

<h1>Mini Form</h1>
<!-- VOTRE FORMULAIRE -->
<form action="https://kode.ch/getpost">
    <ul>
        <li>
            <select name="bg" id="bg">
                <option value="1.jpg">Arrière plan 1</option>
                <option value="2.jpg">Arrière plan 2</option>
                <option value="3.jpg">Arrière plan 3</option>
                <option value="4.jpg">Arrière plan 4</option>
                <option value="5.jpg">Arrière plan 5</option>
                <option value="6.jpg">Arrière plan 6</option>
                <option value="7.jpg">Arrière plan 7</option>
                <option value="8.jpg">Arrière plan 8</option>
                <option value="9.jpg">Arrière plan 9</option>
                <option value="10.jpg">Arrière plan 10</option>
            </select>
        </li>
        <li>
            <fieldset>
                <legend>Genre</legend>

                <label>
                    <input type="radio" name="genre" value="f" required>
                    <span>Femme</span>
                </label>
                <label>
                    <input type="radio" name="genre" value="h">
                    <span>Homme</span>
                </label>
                <label>
                    <input type="radio" name="genre" value="n">
                    <span>Panzerfaust ?</span>
                </label>
            </fieldset>
        </li>
        <li>
            <label for="email">Email</label>
            <input id="email" name="email" type="text" placeholder="nom.prenom@divtec.ch" autofocus>
        </li>
        <li>
            <label for="pwd">Mot de passe</label>
            <input id="pwd" name="mot de passe" type="password">
            </li>
        <li>
            <label for="confirm">Confirmer mot de passe</label>
            <input id="confirm" name="confirm" type="password">
        </li>
        <li>
            <label>
                <input type="checkbox" name="connect">
                <span>Rester connecté</span>
            </label>
        </li>
        <li>
        <button>Créer un compte</button>
        </li>
    </ul>
</form>
<script src="js/main.js"></script>
</body>
</html>
